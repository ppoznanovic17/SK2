<div class="contain">
<div class="login-wrap">
  <div class="login-html">

    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
      <div class="sign-in-htm">
        <span style="color: aliceblue" *ngIf="invalidLogin"> {{errorMessage}}</span>
        <div class="group">
          <label  for="user" class="label">Username</label>
          <input  [(ngModel)]="username" type="text" class="input">
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input  [(ngModel)]="password1" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <input (click)="handleJWTAuthLogin()" type="submit" class="button" value="Sign In">
        </div>
        <div class="hr"></div>





      </div>
      <div class="sign-up-htm">
        <span style="color: aliceblue"> {{regMsg}}</span>
        <div class="group">
          <label for="user" class="label">Username</label>
          <input [(ngModel)]="username" id="user" type="text" class="input">
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input [(ngModel)]="password1" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <label for="pass" class="label">Repeat Password</label>
          <input [(ngModel)]="password2" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <label for="pass" class="label">Email Address</label>
          <input [(ngModel)]="email" id="pass" type="text" class="input">
        </div>
        <div class="group">
          <input (click)="handleRegister()" type="submit" class="button" value="Sign Up">
        </div>
        <div class="hr"></div>

      </div>
    </div>
  </div>
</div>
</div>
